# Manipulation
### filter()  
--



```r
 data_calcs &lt;- data_penguin %&gt;%
     filter(across(c(10:13), ~ !is.na(.x)))
```
&gt; *10:13 = les positions des colonnes : `Culmen Length (mm)`, `Culmen Depth (mm)`, `Flipper Length (mm)` et `Body Mass (g)`.*  

--

&lt;center&gt;On v√©rifie si les rang√©es contenant des **NA** dans les colonnes choisies ci-haut, ont bel et bien √©t√© filtr√©es. 
.pull-left[

```r
data_penguin %&gt;% count()
```

```
## # A tibble: 1 x 1
##       n
##   &lt;int&gt;
## 1   344
```
] 
.pull-right[

```r
data_calcs %&gt;% count()
```

```
## # A tibble: 1 x 1
##       n
##   &lt;int&gt;
## 1   342
```
]  

Ceci va nous √©viter de sp√©cifier **`!is.na`** ou **`na.rm = TRUE`** √† chaque fois.


---

&gt; Si on veut vraiment v√©rifier s'il n'y a pas de valeur **NA** restantes dans nos 4 colonnes, on peut utiliser une autre fonction de `dplyr`  

--

### select()


```r
data_calcs %&gt;%  select(10:13) %&gt;% summarise_all(list(~sum(is.na(.))))
```

```
## # A tibble: 1 x 4
##   `Culmen Length (mm)` `Culmen Depth (mm)` `Flipper Length (mm)` `Body Mass (g)`
##                  &lt;int&gt;               &lt;int&gt;                 &lt;int&gt;           &lt;int&gt;
## 1                    0                   0                     0               0
```

--

&lt;u&gt;En Base R&lt;/u&gt;

```r
which(is.na(data_calcs[10:13]))
```

```
## integer(0)
```

## 3. Exercice: Extraire ann√©e de la variable *date egg*
Pour obtenir une colonne `year` avec l'ann√©e de la colonne `date egg`, on pourrait extraire l'ann√©e seulement puis la placer dans une nouvelle colonne √† la fin du *dataframe* gr√¢ce √† ...
--

### mutate() ou transmute()
&gt; **syntaxe:** mutate(df, nouvelle_colonne)  &lt;u&gt;*ou*&lt;/u&gt;  df %&gt;% mutate(nouvelle_colonne)

‚úèÔ∏èEssayez !  
--

&lt;u&gt;Une r√©ponse possible:&lt;/u&gt;

```r
dt &lt;- data_penguin_clean %&gt;% mutate(year = format(`date egg`, format="%Y"))
